<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайные цитаты</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Случайные цитаты</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="display-4 text-center mb-4">Случайная цитата</h1>
        {% if quote and "content" in quote and "author" in quote %}
            <div class="card bg-light p-4 rounded shadow">
                <blockquote class="blockquote">
                    <p class="mb-0">{{ quote.content }}</p>
                    <footer class="blockquote-footer mt-2">{{ quote.author }}</footer>
                </blockquote>
            </div>
            <div class="text-center mt-4">
                <a href="/" class="btn btn-primary">Новая цитата</a>
            </div>
        {% else %}
            <div class="alert alert-danger">Не удалось загрузить цитату. Попробуйте позже.</div>
        {% endif %}
    </div>

    <!-- Подключаем Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
